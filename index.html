<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica U4</title>
</head>
<body>
    <header>
        <h1>Bienvenido a la práctica U4</h1>
        <p>Este es un formulario de ejemplo con HTML5 y JavaScript.</p>
    </header>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="nacimiento" name="nacimiento" required><br><br>

        <label for="pais">País:</label><br>
        <select id="pais" name="pais" required>
            <option value="pais1">País 1</option>
            <option value="pais2">País 2</option>
            <option value="pais3">País 3</option>
        </select><br><br>

        <label for="foto">Subir foto:</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <label for="video">Subir video:</label><br>
        <input type="file" id="video" name="video" accept="video/*"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
